<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge | Functions and asynchronous JavaScript</title>
  </head>
  <body>
    <h1>Open the console</h1>
    <script>
      let str = "green amber red amber green"
      let a = str.split(" ")
      function log(i, callback){
        if (i<a.length){
          setTimeout(function(){
          console.log(a[i])
          i++; 
          log(i,callback)
          }, 1000)
        }
        else{
        callback()
        }
      }
      log (0, () => console.log("finished"))


    </script>
  </body>
</html>
